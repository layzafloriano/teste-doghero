<app-header></app-header>
<div class="container mt-4 wrapper">
  <h2 class="mb-3">Signup</h2>
  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="mt-5">
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        formControlName="email"
        class="form-control"
        id="email"
        aria-describedby="emailHelp"
        placeholder="Enter email"
        required>
      <app-control-message [control]="signupForm.get('email')"></app-control-message>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        formControlName="password"
        class="form-control"
        id="password"
        placeholder="Password"
        required>
      <app-control-message [control]="signupForm.get('password')"></app-control-message>
    </div>

    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        formControlName="name"
        class="form-control"
        id="name"
        placeholder="Name"
        required>
      <app-control-message [control]="signupForm.get('name')"></app-control-message>
    </div>

    <div class="form-group">
      <label for="lastName">Last name</label>
      <input
        type="text"
        formControlName="lastName"
        class="form-control"
        id="lastName"
        placeholder="Last name"
        required>
      <app-control-message [control]="signupForm.get('lastName')"></app-control-message>
    </div>

    <div class="form-group">
      <label for="phoneNumber">Phone number</label>
      <input
        type="number"
        formControlName="phoneNumber"
        class="form-control"
        id="phoneNumber"
        placeholder="Phone number"
        required>
      <app-control-message [control]="signupForm.get('lastName')"></app-control-message>
      </div>

      <div class="form-group">
        <label for="type">Type</label>
        <select class="form-control"
        id="type"
        formControlName="type">
          <option value="user">Client</option>
          <option value="dogwalker">Dog Walker</option>
        </select>
      </div>

    <button type="submit" [disabled]="!signupForm.valid" class="btn btn-primary">Signup</button>
  </form>
</div>
