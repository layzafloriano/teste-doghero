<app-header></app-header>
<div class="container mt-4 wrapper">
  <h2 class="mb-3">Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="mt-5">
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        formControlName="email"
        class="form-control"
        id="email"
        aria-describedby="emailHelp"
        placeholder="Enter email"
        required>
        <app-control-message [control]="loginForm.get('email')"></app-control-message>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        formControlName="password"
        class="form-control"
        id="password"
        placeholder="Password"
        required>
        <app-control-message [control]="loginForm.get('password')"></app-control-message>
    </div>
    <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary">Submit</button>
  </form>
</div>
