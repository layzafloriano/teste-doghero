<app-header></app-header>

<div class="container mt-4 wrapper">
  <h2 class="mb-3">Add Dog</h2>
  <!-- <form class="mt-5"> -->
  <form [formGroup]="dogsForm" (ngSubmit)="onSubmit()" class="mt-5">

    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        formControlName="name"
        class="form-control"
        id="name"
        required>
        <!-- <app-control-message [control]="loginForm.get('email')"></app-control-message> -->
    </div>

    <div class="form-group">
      <label for="age">Age</label>
      <input
        type="number"
        formControlName="age"
        class="form-control"
        id="age"
        required>
        <!-- <app-control-message [control]="loginForm.get('password')"></app-control-message> -->
    </div>

    <select class="form-control" id="ageGroup" formControlName="ageGroup">
      <option value="year">Year</option>
      <option value="month">Month</option>
    </select>

    <div class="form-group">
      <label for="age">Size</label>
        <select class="form-control" id="size" formControlName="size">
          <option value="mini">Mini</option>
          <option value="small">Small</option>
          <option value="medium">Medium</option>
          <option value="large">Large</option>
          <option value="extralarge">Extra Large</option>
        </select>
    </div>

    <button type="submit" [disabled]="!dogsForm.valid" class="btn btn-primary">Submit</button>
  </form>
</div>
